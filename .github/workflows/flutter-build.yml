name: Build Flutter APK & AAB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK & AAB
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.0"

      - name: ğŸ¯ Get dependencies
        run: flutter pub get

      - name: ğŸ”‘ Giáº£i mÃ£ key.jks tá»« GitHub Secrets
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/key.jks

      - name: ğŸ“„ Thiáº¿t láº­p key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=android/app/key.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ“¦ Build AppBundle (AAB)
        run: flutter build appbundle --release

      - name: ğŸš€ Upload APK & AAB
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
